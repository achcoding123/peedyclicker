<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamster Clicker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="profile">
                <img src="https://yt3.googleusercontent.com/a/default-user=s100-c-k-c0x00ffffff-no-rj" alt="Avatar" class="avatar">
                <div class="user-info">
                    <h2>PeedyClicker</h2>
                </div>
            </div>
            <div class="income">
            </div>
        </div>
        <div class="game-area">
            <div class="score-board">
                <img src="https://img.freepik.com/free-vector/dollar_53876-25498.jpg?t=st=1720354116~exp=1720357716~hmac=883a12623560c5e7fbb76ecf76fccc87180cde234d65c23116c63f1dd244552e&w=826" alt="Coin" class="coin-icon">

            </div>
            <img src="https://lh3.googleusercontent.com/pw/AP1GczN8tf3lkFJb3RWwLBMI3Okt0L33xaQduTlWBCtKW7Lhh6Eey62gzJM-s03sp9bMNjwh9x9OpXykdEL58uq3OgueqoE0jGhBGbdCvZ3XP_EBAehph8yD59fLHIVqbpk6x8R3Hu3O0nJLS0YalXx8SpaZ=w205-h205-s-no?authuser=0" id="hamster" alt="Hamster" class="hamster-img">
        </div>
        <div class="energy-boost">
            <div class="energy">
                Энергия: <span id="energy">3000/3000</span>
            </div>
            <div class="Буст">
                <button class="boost-button">Boost</button>
            </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
